RowCellList={{grid?.rowCellList | json}}
<h1>Table</h1>
<table style="width:100%;">
  @for (row of grid?.rowCellList; track $index; let rowIndex = $index) {
  <tr>
    @for (cell of row; track $index; let colIndex = $index) {
    <td>
      ({{rowIndex}},{{colIndex}})={{cell.text}}
      <input [ngModel]="cellTextGet(cell)" (ngModelChange)="cellTextSet(cell, $event)">
    </td>
    }
  </tr>
  }
</table>
